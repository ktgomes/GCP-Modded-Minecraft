imports:
- path: firewall.jinja

resources:
- type: compute.v1.instance
  name: minecraft-vm
  properties:
    zone: us-central1-f
    machineType: https://www.googleapis.com/compute/v1/projects/PROJECT_ID/zones/us-central1-f/machineTypes/n1-standard-2
    serviceAccounts:
    - scopes:
      - "https://www.googleapis.com/auth/logging.write"
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/PROJECT_ID/global/networks/default
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
        networkTier: STANDARD
    metadata:
      items:
      - key: startup-script
        value: |
          #!/bin/bash
          # install dbus for the shutdown util
          sudo apt-get install dbus -y

          # install docker repo and docker-ce
          which docker
          if [ $? -ne 0 ]; then
            echo "install docker dependencies"
            sudo apt-get update
            sudo apt-get install -y \
                 apt-transport-https \
                 ca-certificates \
                 curl \
                 gnupg2 \
                 software-properties-common
            echo "install docker repository"
            curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
            sudo add-apt-repository \
               "deb [arch=amd64] https://download.docker.com/linux/debian \
               $(lsb_release -cs) \
               stable"
            echo "install docker-ce"
            sudo apt-get update
            sudo apt-get install docker-ce -y
          fi

          sudo mkdir /opt/minecraft
          sudo chmod g+rwx /opt/minecraft
          sudo chgrp 0 /opt/minecraft

          # start container
          sudo docker start mc
          if [ $? -ne 0 ]; then
            sudo docker run -d -it -v /opt/minecraft:/data -e ENABLE_RCON=true -e RCON_PASSWORD=PLACEHOLDER_PASSWORD -e OPS=o0SirenSong0o -e MEMORY=5G -e TYPE=CURSEFORGE -e CF_SERVER_MOD=https://www.curseforge.com/minecraft/modpacks/skyfactory-4/download/2725984/file -e EULA=TRUE -p 25575:25575 -p 25565:25565 --name mc --log-driver=gcplogs itzg/minecraft-server
          fi

- name: firewall
  type: firewall.jinja
  properties:
